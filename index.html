<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>testkita</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="openbtn4">
    <span></span><span></span><span></span>
  </div>
  
  <div class="button-container" id="button-container">
    <!-- ボタンがここに動的に追加されます -->
  </div>
  
  <!-- URLボタン -->
  <div class="url-button-container">
    <button class="url-button" onclick="goToURL()">ホームページ</button>
  </div>

  <a-scene>
    <a-sky id="image" src="1214820_m.jpg"></a-sky>
<a-entity position="0 2.8 -2">
  <!-- テキストの背景として透明度50%の白いプレーンを追加 (少し奥に配置) -->
  <a-plane color="#FFFFFF" opacity="0.35" width="3" height="1" position="0 0.13 -0.01"></a-plane>
  <!-- カスタムフォントを使用したテキスト -->
  <a-text id="label-text" 
          value="松延研究室" 
          align="center" 
          color="#000000" 
          width="6" 
          font="KTEGAKI-msdf.json" 
          font-image="KTEGAKI-msdf.png" 
          negate="false" 
          scale="2 2 1" 
          position="0 0 0">
  </a-text>
</a-entity>

  </a-scene>
  
  <script src="hum.js"></script>
</body>
</html>

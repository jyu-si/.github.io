<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>testkita</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    /* ボタンのコンテナを左上に固定 */
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }
    /* 切り替えボタンのスタイル */
    .switch-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* 緑色 */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .switch-button:hover {
      background-color: #45a049; /* ホバー時の色 */
    }
    /* URLボタンのスタイル */
    .url-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA; /* 青色 */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .url-button:hover {
      background-color: #007bb5; /* ホバー時の色 */
    }
  </style>  
</head>
<body>
  <div class="button-container">
    <!-- 切り替えボタンには switch-button クラスを適用 -->
    <button class="switch-button" onclick="switchImage('matunobe')">１</button>
    <button class="switch-button" onclick="switchImage('harada')">２</button>
    <!-- URLボタンには url-button クラスを適用 -->
    <button class="url-button" onclick="goToURL()">富田林市</button>
  </div>
  <a-scene>
    <a-sky id="image" src="#matunobe-image"></a-sky>
    <a-entity position="0 1.6 -2">
      <a-text id="label-text" value="Lab1" align="center" color="#0000ff" width="6" font="mozillavr" anchor="center"></a-text>
    </a-entity>
  </a-scene>
  <!-- 朝の画像 -->
  <img id="matunobe-image" src="1214820_m.jpg" style="display:none">
  <!-- 昼の画像 -->
  <img id="harada-image" src="img-2 (1).jpg" style="display:none">

  <script>
    var currentImage = 'matunobe'; // 現在の画像を追跡する変数

    function switchImage(time) {
      var sky = document.getElementById('image');
      var labelText = document.getElementById('label-text'); // 直接a-textのidを使用
      if (time === 'matunobe') {
        sky.setAttribute('src', '#matunobe-image');
        labelText.setAttribute('value', 'Lab1'); // Lab1に変更
        currentImage = 'matunobe'; // 現在の画像を更新
      } else if (time === 'harada') {
        sky.setAttribute('src', '#harada-image');
        labelText.setAttribute('value', 'Lab2'); // Lab2に変更
        currentImage = 'harada'; // 現在の画像を更新
      }
    }

    function goToURL() {
      if (currentImage === 'matunobe') {
        window.location.href = "https://www.city.tondabayashi.lg.jp/";
      } else if (currentImage === 'harada') {
        window.location.href = "https://www.wakayama-u.ac.jp/";
      }
    }
  </script>
</body>
</html>

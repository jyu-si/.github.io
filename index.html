<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>testkita</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="openbtn4">
    <span></span><span></span><span></span>
  </div>
  
  <div class="button-container" id="button-container">
    <!-- ボタンがここに動的に追加されます -->
  </div>
  
  <!-- URLボタン -->
  <div class="url-button-container">
    <button class="url-button" onclick="goToURL()">ホームページ</button>
  </div>

  <a-scene>
    <a-sky id="image" src="1214820_m.jpg"></a-sky>
    <a-entity position="0 1.6 -2">
      <a-text id="label-text" value="松延研究室" align="center" color="#0000ff" width="6" font="mozillavr" anchor="center"></a-text>
    </a-entity>
  </a-scene>
  
  <script>
    // 関数の定義
    function toggleMenu() {
      var button = document.querySelector('.openbtn4');
      var menu = document.getElementById('button-container');
      button.classList.toggle('active');
      menu.classList.toggle('show');
    }

    function switchImage(id) {
      var image = imageData.find(img => img.id === id);
      if (image) {
        document.getElementById('image').setAttribute('src', image.src);
        document.getElementById('label-text').setAttribute('value', image.name); // nameを参照
        currentImage = id;
      }
    }

    function loadImage(id) {
      var image = imageData.find(img => img.id === id);
      if (image) {
        document.getElementById('image').setAttribute('src', image.src);
        document.getElementById('label-text').setAttribute('value', image.name); // nameを参照
      }
    }

    // イベントリスナーの設定は関数定義の後
    document.querySelector('.openbtn4').addEventListener('click', toggleMenu);
  </script>
  
  <script src="hum.js"></script>
</body>
</html>

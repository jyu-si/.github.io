<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>testkita</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- スタート画面のコンテナ -->
  <div id="start-screen" class="start-screen">
    <button id="start-button" class="start-button">スタート</button>
  </div>
  
  <div id="content-container" class="hidden">
    <div class="openbtn4">
      <span></span><span></span><span></span>
    </div>
    
    <div class="button-container" id="button-container">
      <!-- ボタンがここに動的に追加されます -->
    </div>
    
    <!-- URLボタンコンテナ -->
    <div class="url-button-container">
      <button id="reset-button" class="url-button">視点リセット</button>
      <button id="home-button" class="url-button">ホームページ</button> <!-- IDを追加 -->
    </div>
  
    <a-scene>
      <a-sky id="image" src="1214820_m.jpg"></a-sky>
      <a-entity id="camera-wrapper">
        <a-camera id="camera" position="0 1.6 0"></a-camera>
      </a-entity>
      <a-entity position="0 2.8 -2">
        <!-- テキストの背景として透明度50%の白いプレーンを追加 (少し奥に配置) -->
        <a-plane color="#FFFFFF" opacity="0.35" width="3.5" height="1.5" position="0 0.1 -0.01"></a-plane>
  
        <!-- idのテキスト -->
        <a-text id="id-text" 
                value="視覚メディア研"
                align="center" 
                color="#000000" 
                width="6" 
                font="KTEGAKI-msdf.json" 
                font-image="KTEGAKI-msdf.png" 
                negate="false" 
                scale="2 2 1" 
                position="0 0.3 0">
        </a-text>
  
        <!-- labelのテキスト -->
        <a-text id="label-text" 
                value="今井研究室"  
                align="center" 
                color="#000000" 
                width="4"  
                font="KTEGAKI-msdf.json" 
                font-image="KTEGAKI-msdf.png" 
                negate="false" 
                scale="1.2 1.2 1"  
                position="1.0 -0.2 0">
        </a-text>
      </a-entity>
    </a-scene>
  </div>
  
<script src="hum.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // スタートボタンのクリックイベント
        document.getElementById('start-button').onclick = function() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('content-container').classList.remove('hidden');

            // コンテンツが表示された後に視点リセットとホームページボタンの初期化を行う
            initializeContent();
        };
    });

    function initializeContent() {
        // 必要な要素が正しく取得できるか確認
        var resetButton = document.getElementById('reset-button');
        var homeButton = document.getElementById('home-button');

        if (resetButton) {
            resetButton.addEventListener('click', function() {
                resetView();
            });
        }

        if (homeButton) {
            homeButton.addEventListener('click', function() {
                window.goToURL();
            });
        }
    }

    function resetView() {
        var camera = document.getElementById('camera');

        // look-controls を一時的に無効化
        camera.removeAttribute('look-controls');

        // カメラの位置と回転をリセット
        camera.setAttribute('position', { x: 0, y: 1.6, z: 0 });
        camera.setAttribute('rotation', { x: 0, y: 0, z: 0 });

        // look-controls を再度有効化
        setTimeout(function() {
            camera.setAttribute('look-controls', '');
        }, 100); // 少し遅延させることでリセットが確実に反映されるようにする
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>研究室ツアー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="hum.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- スタート画面 -->
    <div class="start-screen" id="startScreen">
      <h1 class="start-title">研究室ツアー</h1>

      <div class="instructions-container">
        <h2 class="instructions-title">使い方</h2>
        <p class="instructions-text">
          ボタンを押すことで、360度写真内を移動できます。画面をドラッグして周囲を見渡せます。
        </p>
      </div>

      <!-- 研究室紹介 -->
      <div class="instructions-container">
        <h2 class="instructions-title">紹介研究室について</h2>
        <p class="instructions-text">
          紹介研究室はメディアデザインメジャーの研究室から、取り組みにご賛同いただいた４研究室となっています。３６０度写真の撮影協力などご協力いただきました。ありがとうございました。
        </p>
      </div>

      <!-- 制作者について -->
      <div class="instructions-container">
        <h2 class="instructions-title">制作者について</h2>
        <p class="instructions-text">
          この研究室紹介は、ヒューマンインタフェースデザイン研究室の北村周仁が作成しました。きっかけは紹介です。
        </p>
      </div>

      <button class="start-button" id="startButton">開始する</button>
    </div>

    <!-- A-Frameのキャンバス -->
    <a-scene id="vrScene" class="hidden">
      <a-assets>
        <!-- 各画像とフォントをhum.jsで追加 -->
      </a-assets>
      <a-entity id="image360" geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64" material="shader: flat; side: back;"></a-entity>
      <a-camera id="camera" position="0 1.6 0" wasd-controls-enabled="false" look-controls="enabled: true"></a-camera>
    </a-scene>

    <!-- ハンバーガーボタン -->
    <div class="openbtn4" id="hamburgerBtn">
      <span></span><span></span><span></span>
    </div>

    <!-- 研究室切り替えボタン -->
    <div class="button-container" id="buttonContainer">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <!-- 東西ボタン -->
    <div id="west-button" class="direction-button">←</div>
    <div id="east-button" class="direction-button">→</div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>testkita</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
    }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }
    .switch-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .switch-button:hover {
      background-color: #45a049;
    }
    .url-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .url-button:hover {
      background-color: #007bb5;
    }
    /* ハンバーガーメニューのスタイル */
    .toggle_btn {
      display: block;
      position: fixed;
      top: 30px;
      right: 30px;
      width: 30px;
      height: 30px;
      transition: all .5s;
      cursor: pointer;
      z-index: 3;
    }
    .toggle_btn span {
      display: block;
      position: absolute;
      left: 0;
      width: 30px;
      height: 2px;
      background-color: #333;
      border-radius: 4px;
      transition: all .5s;
    }
    .toggle_btn span:nth-child(1) {
      top: 4px;
    }
    .toggle_btn span:nth-child(2) {
      top: 14px;
    }
    .toggle_btn span:nth-child(3) {
      bottom: 4px;
    }
    .open .toggle_btn span {
      background-color: #fff;
    }
    .open .toggle_btn span:nth-child(1) {
      transform: translateY(10px) rotate(-315deg);
    }
    .open .toggle_btn span:nth-child(2) {
      opacity: 0;
    }
    .open .toggle_btn span:nth-child(3) {
      transform: translateY(-10px) rotate(315deg);
    }
    nav {
      display: block;
      position: fixed;
      top: 0;
      left: -300px;
      bottom: 0;
      width: 300px;
      background: #ffffff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      transition: all .5s;
      z-index: 3;
      opacity: 0;
    }
    .open nav {
      left: 0;
      opacity: 1;
    }
    nav .inner {
      padding: 25px;
    }
    nav .inner ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav .inner ul li {
      position: relative;
      margin: 0;
      border-bottom: 1px solid #333;
    }
    nav .inner ul li a {
      display: block;
      color: #333;
      font-size: 14px;
      padding: 1em;
      text-decoration: none;
      transition-duration: 0.2s;
    }
    nav .inner ul li a:hover {
      background: #e4e4e4;
    }
    #mask {
      display: none;
      transition: all .5s;
    }
    .open #mask {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: .8;
      z-index: 2;
      cursor: pointer;
    }
  </style>
 
</head>
<body>
  <div class="button-container" id="button-container">
    <button class="url-button" onclick="goToURL()">ホームページ</button>
  </div>
  <a-scene>
    <a-sky id="image" src="#matunobe-image"></a-sky>
    <a-entity position="0 1.6 -2">
      <a-text id="label-text" value="Lab1" align="center" color="#0000ff" width="6" font="mozillavr" anchor="center"></a-text>
    </a-entity>
  </a-scene>
  <script>
    var currentImage = 'matunobe';
    var imageData = [];

    // JSONデータを読み込む
    fetch('data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        imageData = data.images;
        console.log('JSON data loaded:', imageData); // デバッグ用
        setupButtons();
        loadImage('matunobe');
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
      });

    function setupButtons() {
      var buttonContainer = document.getElementById('button-container');
      imageData.forEach(image => {
        var button = document.createElement('button');
        button.className = 'switch-button';
        button.innerText = image.id;
        button.onclick = () => switchImage(image.id);
        buttonContainer.insertBefore(button, buttonContainer.firstChild);
        console.log('Button created for:', image.id); // デバッグ用
      });
    }

    function switchImage(id) {
      var image = imageData.find(img => img.id === id);
      if (image) {
        var sky = document.getElementById('image');
        var labelText = document.getElementById('label-text');
        sky.setAttribute('src', image.src); // Use the direct source path
        labelText.setAttribute('value', image.label);
        currentImage = id;
      }
    }

    function loadImage(id) {
      var image = imageData.find(img => img.id === id);
      if (image) {
        var sky = document.getElementById('image');
        var labelText = document.getElementById('label-text');
        sky.setAttribute('src', image.src); // Use the direct source path
        labelText.setAttribute('value', image.label);
        console.log('Image loaded:', id); // デバッグ用
      }
    }

    function goToURL() {
      var image = imageData.find(img => img.id === currentImage);
      if (image) {
        window.location.href = image.url;
      }
    }
  </script>
</body>
</html>

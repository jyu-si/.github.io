<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>testkita</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }
    .switch-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .switch-button:hover {
      background-color: #45a049;
    }
    .url-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .url-button:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <div class="button-container" id="button-container">
    <button class="url-button" onclick="goToURL()">ホームページ</button>
  </div>
  <a-scene>
    <a-sky id="image" src="#matunobe-image"></a-sky>
    <a-entity position="0 1.6 -2">
      <a-text id="label-text" value="Lab1" align="center" color="#0000ff" width="6" font="mozillavr" anchor="center"></a-text>
    </a-entity>
  </a-scene>
  <script>
    var currentImage = 'matunobe';
    var imageData = [];

    // JSONデータを読み込む
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        imageData = data.images;
        setupButtons();
        loadImage('matunobe');
      });

    function setupButtons() {
      var buttonContainer = document.getElementById('button-container');
      imageData.forEach(image => {
        var button = document.createElement('button');
        button.className = 'switch-button';
        button.innerText = image.id;
        button.onclick = () => switchImage(image.id);
        buttonContainer.insertBefore(button, buttonContainer.firstChild);
      });
    }

    function switchImage(id) {
      var image = imageData.find(img => img.id === id);
      if (image) {
        var sky = document.getElementById('image');
        var labelText = document.getElementById('label-text');
        sky.setAttribute('src', '#' + image.id + '-image');
        labelText.setAttribute('value', image.label);
        currentImage = id;
      }
    }

    function loadImage(id) {
      var image = imageData.find(img => img.id === id);
      if (image) {
        var aScene = document.querySelector('a-scene');
        var imgElement = document.createElement('img');
        imgElement.id = id + '-image';
        imgElement.src = image.src;
        imgElement.style.display = 'none';
        aScene.appendChild(imgElement);
      }
    }

    function goToURL() {
      var image = imageData.find(img => img.id === currentImage);
      if (image) {
        window.location.href = image.url;
      }
    }
  </script>
</body>
</html>

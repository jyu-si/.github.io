<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>タイトル</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>  
</head>
<body>
    <div class="button-container">
      <button onclick="switchImage('morning')">１</button>
      <button onclick="switchImage('afternoon')">２</button>
    </div>
  <a-scene>
    <a-sky id="morning-image" src="1214820_m.jpg"></a-sky>
    <a-entity position="0 1.6 -2">
      <a-text value="Lab" align="center" color="#0000ff" width="6" font="mozillavr" anchor="center"></a-text>
    </a-entity>
  </a-scene>
      <!-- 朝の画像 -->
    <img id="morning-image" src="1214820_m.jpg" style="display:none">
    <!-- 昼の画像 -->
    <img id="afternoon-image" src="img-2 (1).jpg" style="display:none">

    <script>
      function switchImage(time) {
        var sky = document.getElementById('morning-image');
        if (time === 'morning') {
          sky.setAttribute('src', '#morning-image');
        } else if (time === 'afternoon') {
          sky.setAttribute('src', '#afternoon-image');
        }
      }
    </script>
</body>
</html>

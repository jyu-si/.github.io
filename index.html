<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>testkita</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }
    .switch-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .switch-button:hover {
      background-color: #45a049;
    }
    .url-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .url-button:hover {
      background-color: #007bb5;
    }
  </style>  
</head>
<body>
  <div class="button-container">
    <button class="switch-button" onclick="switchImage('matunobe')">松</button>
    <button class="switch-button" onclick="switchImage('harada')">原</button>
    <!-- 新しい画像のボタン -->
    <button class="switch-button" onclick="switchImage('imai')">今</button>
    <button class="switch-button" onclick="switchImage('kawasumi')">川</button>
    <!-- URLボタン -->
    <button class="url-button" onclick="goToURL()">ホームページ</button>
  </div>
  <a-scene>
    <a-sky id="image" src="#matunobe-image"></a-sky>
    <a-entity position="0 1.6 -2">
      <a-text id="label-text" value="Lab1" align="center" color="#0000ff" width="6" font="mozillavr" anchor="center"></a-text>
    </a-entity>
  </a-scene>
  <!-- 画像 -->
  <img id="matunobe-image" src="1214820_m.jpg" style="display:none">
  <img id="harada-image" src="2.jpg" style="display:none">
  <img id="imai-image" src="27692040_s.jpg" style="display:none">
  <img id="kawasumi-image" src="3.jpg" style="display:none">

  <script>
    var currentImage = 'matunobe';
    function switchImage(time) {
      var sky = document.getElementById('image');
      var labelText = document.getElementById('label-text');
      switch (time) {
        case 'matunobe':
          sky.setAttribute('src', '#matunobe-image');
          labelText.setAttribute('value', 'Lab1');
          currentImage = 'matunobe';
          break;
        case 'harada':
          sky.setAttribute('src', '#harada-image');
          labelText.setAttribute('value', 'Lab2');
          currentImage = 'harada';
          break;
        // 新しい画像の条件分岐
        case 'imai':
          sky.setAttribute('src', '#imai-image');
          labelText.setAttribute('value', 'Lab3');
          currentImage = 'imai';
          break;
        case 'kawasumi':
          sky.setAttribute('src', '#kawasumi-image');
          labelText.setAttribute('value', 'Lab4');
          currentImage = 'kawasumi';
          break;
      }
    }

    function goToURL() {
      switch (currentImage) {
        case 'matunobe':
          window.location.href = "https://www.city.tondabayashi.lg.jp/";
          break;
        case 'harada':
          window.location.href = "https://www.wakayama-u.ac.jp/";
          break;
        // 新しいURLの条件分岐
        case 'imai':
          window.location.href = "https://researchers.center.wakayama-u.ac.jp/html/100000632_ja.html";
          break;
        case 'kawasumi':
          window.location.href = "https://sites.google.com/g.wakayama-u.jp/spacedesignlab/";
          break;
      }
    }
  </script>
</body>
</html>
